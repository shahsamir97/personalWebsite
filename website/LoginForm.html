<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="icon" href="LoginIcon.ico">
    <link rel="stylesheet" href="LoginFormStylesheet.css" type="text/css">
</head>
<body>
<form id="login" action="" method="post">
    <div class="header">
        <h1>Login</h1>
    </div>
    <div class="loginform">
        <div>
            <label for="username">Username</label>
            <input id="username" type="text" name="usernameTxt" required><br>
            <label for="password">Password</label>
            <input id="password" type="password" name="passwordTxt" required>
            <button type="submit" form="login" value="submit">Login</button>
        </div>
    </div>
</form>
</body>
</html>
