
<html>
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="icon" href="SignupIcon.ico">
    <link rel="stylesheet" type="text/css" href="SignupFormStylesheet.css">
</head>
<body>

<div id="header">
    <h1>Fill-up all the field.Get Registered and enjoy the membership!</h1>
</div>
 <form id="signup">
     <div>
         <div>
             <label for="name">Name </label>
             <input id="name" type="text" name="nameTxt" required>
         </div>
         <div>
             <label for="email">Email </label>
             <input id="email" type="email" name="emailTxt" required>
         </div>
         <div>
             <label for="username">Username</label>
             <input id="username" type="text" name="usernaem" required>
         </div>
         <div class="password">
             <label for="password">Password </label>
             <input id="password" type="password" name="passwordTxt" required>
             <label for="confirmPassword">Confirm Password</label>
             <input id="confirmPassword" type="password" name="confirmPassword" required>
         </div>
         <div id="radiobtn">
             <label for="male">Male</label>
             <input id="male" type="radio" name="radiobtn" value="male">
             <label for="female">Female</label>
             <input id="female" type="radio" name="radiobtn" value=" female">
         </div>
         <div id="btn">
             <button id="submit" type="submit" value="submit">Submit</button>
         </div>
     </div>
 </form>
 

</body>
</html>
